<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Footer</title>
        <link rel="stylesheet" href="style.css" />

    <body>
        <header>
            <div class="logoPrincipal">
                <img class="logo" src=images/logo/petitLogo.png alt="logo team404 pirate" srcset="">

            <div class="gameName">
                <h1>Pirates Bricks Breaker</h1>
            </div>
            <ul class="navBar">
                <li><a href="About">About</a></li>
                <li><a href="projet">Nos projets</a></li>
                <li><a href="login">login</a></li>
            </ul>
        </header>
        <div class="mainContent">
            <div class="containerGames">
                <canvas id="screenGame" width="800" height="800" ></canvas>
            </div>
        </div>
        <!--Footer-->
        
        <footer>
            <div class="logo_footer">

                <a href="https://discord.com" target="_blank" class="footer-social-link">

            <div class="footer-legal">
                <div >
                    <h3>Conditions d'utilisation</h3>
                    
                </div>

                    <h3>© Team 404</h3>

            <div id="game-over-notify"></div>

        <script src="https://kit.fontawesome.com/d2f74ea28b.js" crossorigin="anonymous"></script>
